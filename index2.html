<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>Farming Simulator VR Release</h1>
    <div class="countdown" id="countdown">11d 1h 5m 9s</div>
    <div class="fireworks" id="fireworks"></div>
    
    <audio id="fireworkSound" src="releasefirework.mp3"></audio>
    <audio id="happyMusic" src="release.mp3" loop></audio>
    
    <script>
        function showFireworks() {
            const fireworks = document.getElementById('fireworks');
            fireworks.style.display = 'block';
            fireworks.innerHTML = 'ðŸŽ†ðŸŽ‡âœ¨ Happy Release Day! âœ¨ðŸŽ‡ðŸŽ†';
            fireworks.style.fontSize = '4rem';
            fireworks.style.color = 'white';
            fireworks.style.display = 'flex';
            fireworks.style.justifyContent = 'center';
            fireworks.style.alignItems = 'center';
            
            document.getElementById('fireworkSound').play().then(() => console.log('Firework sound playing')).catch(error => console.log('Firework sound error:', error));
            document.getElementById('happyMusic').play().then(() => console.log('Music playing')).catch(error => console.log('Music error:', error));
        }

        function updateCountdown() {
            const targetDate = new Date('February 28, 2025 19:00:30 GMT+0100');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 47000) {
                document.getElementById('happyMusic').play().then(() => console.log('Music playing')).catch(error => console.log('Music error:', error));
            }
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = 'Time is up!';
                showFireworks();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
